<section class="border p-2 rounded-lg">
  <h2 class="font-bold text-2xl capitalize mb-2">Cart Summary</h2>
  <section class="space-y-1">
    <div class="font-semibold text-lg">
      Total Price: ₹{{ totalActualPrice }}
    </div>
    <div class="font-semibold text-lg">
      Total Savings: ₹{{ totalSavingsPrice }}
    </div>
  </section>
  <button
    class="mt-2 bg-indigo-600 py-1 px-2 capitalize rounded-md text-white hover:bg-indigo-700 transition-all duration-150 w-full"
    (click)="openDialog()"
  >
    Checkout
  </button>
</section>
